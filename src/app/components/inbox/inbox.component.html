<div class="search">
    <div class="boton">
        <form class="d-flex">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="">
              <button type="button" class="btn boton_lupa"><img src="../assets/lupa.png"  height="20" alt=""></button>
          </div>
      </form>
    </div>
</div>

<div class="inb">
    <!-- <form [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()"> -->
    <table class="mensaje font table-style">
        <tr *ngFor="let r of request">
            <th>
                <div class="texto"> {{getTitle(r.id_request)}} </div>
                <button class="botonInboxApprove">Approve</button>
                <br>
                <div class="textoMotivo">{{r.motive}}</div>
                <br>
                <button class="botonInboxDecline">Decline</button>
                <!-- <tr>
                    {{r.motive}}
                    <button class="botonInboxDecline">Decline</button>
                </tr> -->
            </th>
        </tr>
    </table>
</div>
