<div class="pop">
    <div class="up">
        <h4 class="prompt">Please select the employees you want to add to the team.</h4>
        <div class="center-table">
            <table class="table-style">
                <tr *ngFor="let m of members">
                    <input type="checkbox" class="spacing-checkbox check-with-label">
                    <label for="" class="spacing-name label-for-check">
                        {{m.employee_name}}
                    </label>
                </tr>
            </table>
        </div>
        <h5 class="prompt">You are about to add:</h5>

        <button class="btn btn-primary add font">
            add
        </button>
    </div>
</div>
