<div class="grey-space"></div>

<div>
    <div class="myprojects-container">
        <h2 class="project-title">
            My Projects in Inflection Point Systems
        </h2>
    </div>
</div>

    <div class="search-container">
        <div class="input-container">
            <form class="d-flex">
                <div class="input-group boton">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search...">
                    <button type="button" class="btn boton_lupa"><img src="../assets/lupa.png"  height="20" alt=""></button>
                </div>
            </form>
        </div>
    </div>


<div class="project-container">
    <div class="table-container">
        <table>
            <tr class="font" *ngFor=" let project of getProjects() | filter:searchText">
                <td></td>
                <td> {{ project.project_name }}</td>
            </tr>
        </table>
    </div>
</div>
