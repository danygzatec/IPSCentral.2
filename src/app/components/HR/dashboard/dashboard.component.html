<div style="background-color: #E4E3E3;" class="row-full">
    <!-- <div class="linea"></div>  -->
    <!-- <div class="approved-rectangle"> 
        <div class="font"><h1>Dashboard</h1></div>
    </div> -->
    <!-- <div class="linea-azul"></div> -->
    <span>
        <button class="show" (click)="refreshHours()">Show/Update Hour Graphs</button>
    </span>
    <span>
        <button class="show" (click)="refreshRatios()">Show/Update Employee Graphs</button>
    </span>
    <div class="graph">
        <div class="row">
            <div class="col-sm-6" *ngIf="hasDataTeams">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employees with teams and Unassigned</h5>
                        <p class="card-text">
                        <div class="donut-chart">
                            <canvas baseChart [data]="barChartData" [type]="barChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" *ngIf="hasData">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Billable hours</h5>
                        <p class="card-text">
                        <div class="donut-chart">
                            <canvas baseChart [data]="doughnutChartDataB" [type]="doughnutChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" *ngIf="hasData">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Non Billable Hours</h5>
                        <p class="card-text">
                        <div class="donut-chart">
                            <canvas baseChart [data]="doughnutChartDataNB" [type]="doughnutChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text">Last time updated: {{curr}}</p>
</div>
