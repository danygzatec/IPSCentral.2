<!-- si esta logged in, que se muestre el navbar  -->
<div *ngIf="isLoggedIn()">
    <app-navbar></app-navbar>   
</div>

<!-- si no esta logged in, que muestre la pagina de ips central sign in -->
<section class="home" *ngIf="!isLoggedIn()">
    <img src="../assets/homeBG.png">
    <div class="homecontent">
        <img class="logo" src="../assets/logo.png"/>
        <div justify-content="center">
            <button (click)="login()" class="boton_inicio"><object type="image/svg+xml" data="https://s3-eu-west-1.amazonaws.com/cdn-testing.web.bas.ac.uk/scratch/bas-style-kit/ms-pictogram/ms-pictogram.svg" class="x-icon"></object> Sign in with Microsoft</button>
        </div>
    </div>
    
</section>
